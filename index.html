<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keepar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <section class="section">

        
    <div class="columns">

        <div class="column is-half is-offset-one-quarter">

            <div class="column">

                <div class="column">

                    <div class="column">

                        <div class="card">

                            <div class="card-image">

                                <figure class="image is-2by1">

                                    <img src="Rohan_accepts_Ken's_challenge.png">

                                </figure>

                            </div>
                            <header class="card-header">



                              <p class="card-header-title">
                                Rock Paper Scissors score Keepar
                              </p>
                              <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                            </header>
                            <div class="card-content">
                              <div class="content">
                               
                                <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>

                                <label class="label is-large is-inline">Winner at</label>

                                <div class="select is-primary">

                                    <select name="" id="max">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                    </select>

                                </div>


                              </div>
                            </div>
                            <footer class="card-footer">

                              <button id="buttonone" class="is-primary button card-footer-item is-large">Player 1</button>
                              <button id="buttontwo" class="is-warning button card-footer-item is-large">Player 2</button>
                              <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>


                            </footer>
                          </div>

                    </div>
                </div>
            </div>
        </div>

       

    </div>
   

    </section>



    <!------------------------------------------------------BULMA ABOVE------------------------------------------------------------------------>




    


    

    <script src="app.js"></script>
</body>
</html>
